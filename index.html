<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" src="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Advice Generator</title>
</head>
<body>
    <main>
        <h2>ADVICE #<span id="advice-id"></span></h2>
        <p id="advice-content">
          Click button below to fetch new advice  
        </p>
        <picture>
            <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 460px)">
            <img src="./images/pattern-divider-mobile.svg" alt="" class="spt"/>
        </picture>
        <button onclick="fetchAdvice()" class="btn">
            <img src="./images/icon-dice.svg" alt=""/>
        </button>
    </main>
    <script src="./main.js"></script>
</body>
</html>
